<!DOCTYPE html>
<html>
<head>
	<title>WordMerge</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container">
				<a class="navbar-brand" href="/">WordMerge</a>
				<div class="w3-dropdown-hover w3-hide-small w3-right">
				<button class="w3-button w3-padding-large" title="Account"><span style="color:white;">{{user.get_full_name}}<span><i class="fa fa-user w3-margin-left"></i></button>
                <div class="w3-dropdown-content w3-card-4 w3-bar-block " style="right:0;width:100px">
                    <a href="/logout" class="w3-bar-item w3-button">Log Out</a></div>
            	</div>	
		</div>  
		<body class="w3-light-grey">

	</nav>
    <div class="container">
	    {% block content %}	
	    {% endblock content %}
    </div>
</body>
</html>
